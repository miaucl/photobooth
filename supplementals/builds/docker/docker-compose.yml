services:
  photobooth:
    build:
      context: ../../..
      dockerfile: supplementals/builds/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DISPLAY=docker.for.mac.host.internal:0
      - XAUTHORITY=/.Xauthority
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/.Xauthority