<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <script src="/static/bootstrap.bundle.min.js"></script>
  <title>{{ name }}</title>
</head>
<body>
  <div class="container-fluid d-flex align-items-center p-1">
    <h6 class="m-0 fw-bold">{{ name }}</h6>
    <span class="flex-grow-1"></span>
    <a title="Website" class="btn btn-sm btn-light p-2 rounded ms-2" target="_blank" href="{{ link }}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM5.5 1.46v0.54l-2.5 2.5h-1.063c0.799-1.381 2.056-2.463 3.563-3.040zM8 10l-3.573 4.020c-0.146-0.087-0.288-0.178-0.427-0.275v-3.245l-2-1.5v-2.5c0-0.276 0.224-0.5 0.5-0.5h1.5c0 0 1.5 2 4 2.5v1.5zM14.049 7.668c-0.247-0.832-0.461-0.913-1.549-1.283v-0c-0.372-0.117-0.723-0.322-1.018-0.617-0.976-0.976-0.976-2.559 0-3.536 0.066-0.066 0.134-0.126 0.205-0.183 1.988 1.235 3.313 3.438 3.313 5.951 0 1.296-0.353 2.51-0.967 3.551 0.257-1.664 0.162-2.997 0.016-3.883z"></path>
        </svg>        
    </a>
    <a title="Slideshow" class="btn btn-sm btn-light p-2 rounded ms-2" target="_blank" href="/r">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path d="M15 1h-14c-0.55 0-1 0.45-1 1v12c0 0.55 0.45 1 1 1h14c0.55 0 1-0.45 1-1v-12c0-0.55-0.45-1-1-1zM11.5 3c0.828 0 1.5 0.672 1.5 1.5s-0.672 1.5-1.5 1.5-1.5-0.672-1.5-1.5 0.672-1.5 1.5-1.5zM14 13h-12v-2l3.5-6 4 5h1l3.5-3v6z"></path>
      </svg>        
    </a>
    <a title="Refresh" class="btn btn-sm btn-light p-2 rounded ms-2" href="/">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
        <path d="M13.901 2.599c-1.463-1.597-3.565-2.599-5.901-2.599-4.418 0-8 3.582-8 8h1.5c0-3.59 2.91-6.5 6.5-6.5 1.922 0 3.649 0.835 4.839 2.161l-2.339 2.339h5.5v-5.5l-2.099 2.099z"></path>
        <path d="M14.5 8c0 3.59-2.91 6.5-6.5 6.5-1.922 0-3.649-0.835-4.839-2.161l2.339-2.339h-5.5v5.5l2.099-2.099c1.463 1.597 3.565 2.599 5.901 2.599 4.418 0 8-3.582 8-8h-1.5z"></path>
        </svg>        
    </a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        {% for i in range(count) %}
          <a class="m-1 overflow-hidden position-relative d-inline-block" href="/{{ count - i }}">
            <img src="/thumbnail/{{ count - i }}" alt="Thumbnail {{ count - i }}">
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
